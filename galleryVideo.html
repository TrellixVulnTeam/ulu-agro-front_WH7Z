    <script>
      document.querySelectorAll(".video-container img").forEach((vid) => {
        vid.onclick = () => {
          document.querySelector(".popup-video").style.display = "block";
          document.querySelector(".popup-video .play").src =
            vid.getAttribute("src");
        };
      });

      function openNav() {
        const full = document.querySelector(".secondSidenav");
        const list = document.querySelector(".ham-lists");
        const closeBtn = document.querySelector(".closebtn");

        full.style.width = "280px";
        full.style.left = "0%";
        full.style.opacity = "100%";

        if (window.innerWidth < 768) {
          closeBtn.setAttribute("href", "javascript:void(0)");
        }
      }

      function closeNav() {
        document.getElementById("mySidenav").style.left = "-100%";
      }

      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
