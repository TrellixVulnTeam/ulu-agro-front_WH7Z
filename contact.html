  <body>

          >
        </div>

        <div class="sidenav-down ham-lists">
          <div class="side-icon-box">

              <p>Telefon:</p>
              <p>050 511 55 15</p>

          </div>

          <div class="side-icon-box">
            <i class="fa-solid fa-envelope"></i>
            <div>

            </div>
          </div>

          <div class="side-line-box">
            <p>Site by TimeSoft</p>
            <div class="border-long-footer"></div>
            <p>© 2020 Uluagro All Rights Reserved.</p>
          </div>
        </div>
      </div>

      <div class="second-main">
        <nav>
          <div class="left-container">
            <img src="./image/color-Frame.svg" alt="" />
          </div>
        </nav>

        <div class="container-grid height" id="container">
          <div class="about">
            <h1>Bizimlə ƏLAQƏ</h1>
            <div class="down-border">
              <div></div>
            </div>
          </div>
          <div class="greenBoxes">
            <button type="button" class="greenBox greenActive">
              <a href="#">Əlaqə məlumatları</a>
            </button>

            <button type="button" class="greenBox">
              <a href="./writeUs.html">Bizə yaz</a>
            </button>
          </div>

          <div class="double-colon">
            <div class="adress">
              <p>
                <b>Address</b> <br />
                Gakh, Azerbaijan
              </p>

              <p>
                <b>Phone</b> <br />
                +994 50 0000000
              </p>

                <b>Email</b> <br />
                info@uluagro.az
              </p>
            </div>

            <div class="adressImage">
              <img src="./image/col/GoogleMap.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function openNav() {
        const full = document.querySelector(".secondSidenav");
        const list = document.querySelector(".ham-lists");
        const closeBtn = document.querySelector(".closebtn");

        full.style.width = "250px";
        full.style.left = "0%";
        full.style.opacity = "100%";

        if (window.innerWidth < 768) {
          closeBtn.setAttribute("href", "javascript:void(0)");
        }
      }

      function closeNav() {
        document.getElementById("mySidenav").style.left = "-100%";
      }

      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
